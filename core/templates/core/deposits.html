<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="mx-4">
        <a class="navbar-brand" href="/">Главная страница</a>
        <a class="navbar-brand" href="#">Добавление вклада</a>
        <a class="navbar-brand" href="#">Панель администратора</a>
    </div>
</nav>
<div class="m-4">
    <h1 class="mb-4">{{ title }}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <table class="table table-bordered">
        <thead class="table-info">
        <tr>
            <th scope="col">Ф.И.О. вкладчика</th>
            <th scope="col">Дата открытия</th>
            <th scope="col">Сумма</th>
            <th scope="col">Годовой процент</th>
        </tr>
        </thead>
        <tbody>
        {% for item in deposits %}
        <tr>
            <td>{{ item.depositor }}</td>
            <td>{{ item.dc }}</td>
            <td>{{ item.amount }} {{ item.currency.code }}</td>
            <td>{{ item.annual_percentage }} %</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
